name: CI

on:
  pull_request:
    branches: [main]
  push:
    branches: [main]

jobs:
  check:
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4
      - name: Install dependencies (Linux)
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y jq curl shellcheck
      - name: Install dependencies (macOS)
        if: runner.os == 'macOS'
        run: brew install jq shellcheck
      - name: Lint with shellcheck
        run: shellcheck -e SC2155 -e SC2153 -e SC2015 claude-notify.sh lib/*.sh install.sh
      - name: Run tests
        env:
          CI: true
        run: bash tests/run-tests.sh
